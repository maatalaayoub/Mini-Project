<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/contact.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Contactez nous</title>
    <style>
        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .ilogo {
            max-width: 35px;
            max-height: 35px;
        }

        .spanlogo {
            font-size: 1.1rem;
            margin-left: 10px;
            color: white;
        }

        .aacc {
            color: white;
            text-decoration: none;
        }

        .img {
            width: 23px;
        }

        nav a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            font-size: 0.9rem;
            text-decoration: none;
            margin-left: 25px;
            border: 1px solid white;
            border-bottom: 2px solid white;
            border-radius: 50px;
            padding: 0px 15px;
            height: 35px;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .navhover:hover {
            transform: scale(1.03);
            background-color: #1C2E42;
            text-decoration: underline;
        }

        #contact {
            background-color: #e63946;
        }

        .navhover:hover {
            transform: scale(1.05);
            background-color: #1C2E42;
            text-decoration: underline;
        }

        /*MAIN*/
        main {
            flex: 1;
            width: 100%;
            min-height: calc(100vh - 50px - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6, #dbe2ef);
            padding: 100px 20px 60px;
            box-sizing: border-box;
        }

        .d1 {
            width: 50%;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .d1:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        h5 {
            margin-bottom: 30px;
            color: #1C2E42;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 600;
        }

        .info {
            margin-bottom: 20px;
            width: 100%;
            height: 40px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0 10px;
            color: #3b516b;
            background-color: #fafafa;
            transition: 0.3s;
        }

        .info:focus {
            border-color: #e63946;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(230, 51, 66, 0.3);
        }

        #msg {
            width: 100%;
            height: 150px;
            padding: 10px;
            color: #3b516b;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            background-color: #fafafa;
            transition: 0.3s;
        }

        #msg:focus {
            border-color: #e63946;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(230, 51, 66, 0.3);
        }

        button {
            display: block;
            margin-left: auto;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #e63946;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #d62828;
        }

        /* Footer */
        footer {
            background-color: #1C2E42;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 575px) {
            .logo {
                display: none;
            }

            nav a {
                font-size: 0.8rem;
                margin-left: 15px;
            }

            .img {
                display: none;
            }

            .d1 {
                width: 90%;
                padding: 25px;
            }

            h5 {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            button {
                font-size: 0.8rem;
            }
        }

        @media (min-width: 575px) and (max-width: 825px) {
            .logo {
                display: none;
            }

            .d1 {
                width: 70%;
                padding: 30px;
            }
        }

        @media (min-width: 825px) and (max-width: 991px) {
            .d1 {
                width: 60%;
                padding: 35px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img class="ilogo" src="icon/star.png" alt="flag maroc">
            <span class="spanlogo"><a class="aacc" href="index.html">Le Royaume du Maroc</a></span>
        </div>

        <nav>
            <a id="accueil" class="navhover" href="index.html"><img id="imga" class="img" src="icon/accueil.png" alt="Accueil">Accueil</a>
            <a id="contact" href="contact.html"><img id="imgs" class="img" src="icon/contact.png"
                    alt="Contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="d1">
            <h5>Contactez-nous pour obtenir plus d'informations ou de l'aide.</h5>
            <input type="text" id="name" class="info" placeholder="Nom complet">
            <input type="email" id="email" class="info" placeholder="Adresse e-mail">
            <textarea name="message" id="msg" placeholder="Entrez votre message ici"></textarea>
            <button>Envoyer</button>
        </div>
    </main>

    <footer>
        <p>© Tous droits réservés | Ayoub Maatala | Mini project</p>
    </footer>
</body>

</html>
