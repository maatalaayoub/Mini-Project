<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/contact.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Contactez nous</title>
    <style>
        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(6px);
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .ilogo {
            max-width: 35px;
            max-height: 35px;
        }

        .spanlogo {
            font-size: 1.1rem;
            margin-left: 10px;
            color: white;
        }

        .aacc {
            color: white;
            text-decoration: none;
        }

        .img {
            width: 23px;
        }

        nav a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            font-size: 0.9rem;
            text-decoration: none;
            margin-left: 25px;
            border: 1px solid white;
            border-bottom: 2px solid white;
            border-radius: 50px;
            padding: 0px 15px;
            height: 35px;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .navhover:hover {
            transform: scale(1.03);
            background-color: #1C2E42;
            text-decoration: underline;
        }

        #contact {
            background-color: #0088ff;
        }

        .navhover:hover {
            transform: scale(1.05);
            background-color: #1C2E42;
            text-decoration: underline;
        }

        /* MAIN */

        main {
            flex: 1;
            width: 100%;
            min-height: calc(100vh - 50px - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6, #dbe2ef);
            padding: 100px 20px 60px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .contact-layout {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 40px;
        }

        .contact-info {
            flex: 1 1 40%;
            max-width: 460px;
            background: white;
            padding: 20px;
            border-radius: 7px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .contact-info h2 {
            font-size: 1.7rem;
            color: #1C2E42;
            margin: 10px 0 20px;
            font-weight: 700;
        }

        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .nousc {
            text-decoration: none;
            color: #1C2E42;
            border: 1.5px solid #EEE;
            padding: 10px;
            border-radius: 7px;
            transition: all 0.3s ease;
        }

        .nousc a img {
            width: 22px;
            height: 22px;
            margin-right: 10px;
        }

        .nousc a:hover {
            transform: translateX(10px);
            color: #082548;
        }

        .nousc a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #1C2E42;
            transition: all 0.3s ease;
        }

        .socials {
            margin: 4px 8px;
        }

        .socials a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 20px;
            transition: transform .2s ease;
        }

        .socials a:hover {
            transform: scale(1.1);
        }

        .socials img {
            width: 30px;
            height: 30px;
            display: block;
            filter: grayscale(20%);
        }

        .d1 {
            flex: 1 1 50%;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 7px;
            padding: 20px 40px 40px;
            transition: all 0.3s ease;
        }

        .d1:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .d1 h2 {
            font-size: 1.7rem;
            color: #1C2E42;
            margin: 10px 0 20px;
            font-weight: 700;
        }

        .info {
            margin-bottom: 20px;
            width: 100%;
            height: 40px;
            border-radius: 7px;
            border: 1px solid #ccc;
            padding: 0 10px;
            color: #3b516b;
            background-color: #fafafa;
            transition: 0.3s;
        }

        .info:focus {
            border-color: #0088ff;
            outline: none;
            background-color: #fff;
        }

        #msg {
            width: 100%;
            height: 150px;
            padding: 10px;
            color: #3b516b;
            border: 1px solid #ccc;
            border-radius: 7px;
            resize: none;
            background-color: #fafafa;
            transition: 0.3s;
        }

        #msg:focus {
            border-color: #0088ff;
            background-color: #fff;
            outline: none;
            box-shadow: #0088ff;
        }

        button {
            display: block;
            margin-left: auto;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            background-color: #0088ff;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #0088ff;
        }

        /* Footer */

        footer {
            background-color: #1C2E42;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 575px) {
            .logo {
                display: none;
            }

            nav a {
                font-size: 0.8rem;
                margin-left: 15px;
            }

            .img {
                display: none;
            }

            .contact-layout {
                flex-direction: column;
                gap: 20px;
            }

            .d1 {
                width: 100%;
                padding: 25px;
            }

            .contact-info {
                width: 100%;
                max-width: none;
            }

            button {
                font-size: 0.8rem;
            }

            .d1 h2 {
                font-size: 1.3rem;
            }

            .contact-info h2 {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 575px) and (max-width: 825px) {
            .logo {
                display: none;
            }

            .contact-layout {
                flex-direction: column;
                gap: 20px;
            }

            .d1 {
                width: 100%;
                padding: 30px;
            }

            .contact-info {
                width: 100%;
                max-width: none;
            }

            .d1 h2 {
                font-size: 1.5rem;
            }

            .contact-info h2 {
                font-size: 1.5rem;
            }

        }

        @media (min-width: 825px) and (max-width: 991px) {
            .d1 {
                padding: 35px;
            }

            .d1 h2 {
                font-size: 1.6rem;
            }

            .contact-info h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img class="ilogo" src="icon/star.png" alt="flag maroc">
            <span class="spanlogo"><a class="aacc" href="index.html">Le Royaume du Maroc</a></span>
        </div>

        <nav>
            <a id="accueil" class="navhover" href="index.html"><img id="imga" class="img" src="icon/accueil.png"
                    alt="Accueil">Accueil</a>
            <a id="contact" href="contact.html"><img id="imgs" class="img" src="icon/contact.png"
                    alt="Contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-layout">

            <div class="d1">
                <h2>Envoyez-nous vos questions ou suggestions.</h2>
                <input type="text" id="name" class="info" placeholder="Nom complet">
                <input type="email" id="email" class="info" placeholder="Adresse e-mail">
                <textarea name="message" id="msg" placeholder="Entrez votre message ici"></textarea>
                <button>Envoyer</button>
            </div>

            <aside class="contact-info">
                <h2>Nous Contacter</h2>

                <div class="nousc">
                    <a href="mailto:ayoub.maatala@gmail.com"><img src="icon/mailto.png" alt="">Email:
                        Ayoub.maatala@gmail.com</a>
                    <br>
                    <a href="tel:+2126123456789"><img src="icon/tel.png" alt="tel"> Téléphone: +212 6123456789</a>
                </div class="nousc">

                <div class="socials">
                    <a href="#" aria-label="Facebook">
                        <img src="icon/facebook.png" alt="Facebook">
                    </a>
                    <a href="#" aria-label="X">
                        <img src="icon/x.png" alt="Twitter">
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="icon/instagram.png" alt="Instagram">
                    </a>
                    <a href="#" aria-label="Whatsapp">
                        <img src="icon/whatsapp.png" alt="Whatsapp">
                    </a>
                </div>
            </aside>

        </div>
    </main>

    <footer>
        <p>© Tous droits réservés | Ayoub Maatala | Mini project</p>
    </footer>
</body>

</html>
