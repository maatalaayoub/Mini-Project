<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/contact.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Contactez nous</title>
    <style>
        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            padding-left: 20px;
            padding-right: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 9999;
        }

        .logo {
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        .ilogo {
            max-width: 35px;
            max-height: 35px;
        }

        .spanlogo {
            font-size: 1.1rem;
            margin-left: 10px;
        }

        .aacc {
            color: white;
            text-decoration: none;
        }

        .img {
            width: 23px;
        }

        nav a {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 0.9rem;
            text-decoration: none;
            margin-left: 25px;
            display: inline-block;
            border: 1px solid white;
            border-bottom: 2px solid white;
            border-radius: 50px;

        }

        #contact {
            display: inline-flex;
            align-items: center;
            color: white;
            background-color: #ff0000;
            padding: 0px 15px;
            height: 35px;
            transition: all 0.3s ease;
            gap: 5px;
        }

        #accueil,
        #contact {
            display: inline-flex;
            align-items: center;
            padding: 0px 15px;
            height: 35px;
            transition: all 0.3s ease;
            gap: 5px;
        }

        .navhover:hover {
            transform: scale(1.03);
            background-color: #1C2E42;
            text-decoration: underline;
        }

        #accueil:hover {
            transform: scale(1.03);
        }

        /*MAIN*/
        main {
            flex: 1;
            overflow-y: auto;
            width: 100%;
            height: 100vh;
            align-items: center;
            transition: all 0.3s ease;
            padding: 100px 0px;
            display: flex;
            justify-content: center;
            background-color: #EEEEEE;
        }

        .d1 {
            width: 50%;
            height: 100%;
            transition: all 0.3s ease;
        }

        h5 {
            margin-bottom: 30px;
            color: #3b516b;
            font-size: 1.2rem;
            font-weight: normal;
        }

        .info {
            margin-bottom: 20px;
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: 1px solid rgb(193, 182, 182);
            padding: 0px 10px;
            color: #3b516b;
        }

        #msg {
            width: 100%;
            height: 150px;
            padding: 10px;
            color: #3b516b;
            border: 2px dashed rgb(193, 182, 182);
            border-radius: 5px;
        }

        button {
            display: block;
            margin-left: auto;
            margin-right: 0;
            border: 1px solid;
            border-radius: 5px;
            margin-top: 5px;
            background-color: red;
            padding: 5px 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 575px) {

            /* HEADER*/

            .logo {
                display: none;
            }

            header {
                justify-content: center;
                padding-left: 5px;
                padding-right: 5px;
            }

            nav a {
                font-size: 0.8rem;
                text-decoration: none;
                margin-left: 15px;
            }

            .img {
                display: none;
            }

            #contact,
            #accueil {
                padding: 0px 8px;
                height: 33px;
                gap: 5px;
            }

            /* main */

            .d1 {
                width: 80%;
                height: 100%;
            }

            h5 {
                margin-bottom: 15px;
                font-size: 1rem;
                font-weight: normal;
            }

            .info {
                margin-bottom: 15px;
                width: 100%;
                height: 33px;
            }

            #msg {
                width: 100%;
                height: 80px;
            }

            button {
                font-size: 0.7rem;
            }

        }

        @media (min-width: 575px) and (max-width: 825px) {

            /* HEADER*/

            .logo {
                display: none;
            }

            header {
                justify-content: center;
                padding-left: 10px;
                padding-right: 10px;
            }

            nav a {
                font-size: 0.9rem;
                text-decoration: none;
                margin-left: 30px;
            }

            #contact,
            #accueil {
                padding: 0px 9px;
                height: 34px;
                gap: 5px;
            }

            /* main */

            .d1 {
                width: 60%;
                height: 100%;
            }

            h5 {
                margin-bottom: 15px;
                font-size: 1rem;
                font-weight: normal;
            }

            .info {
                margin-bottom: 15px;
                width: 100%;
                height: 35px;
            }

            #msg {
                width: 100%;
                height: 120px;
            }

            button {
                font-size: 0.8rem;
            }

        }

        @media (min-width: 825px) and (max-width: 991px) {

            /* HEADER*/

            header {
                justify-content: space-between;
                padding-left: 10px;
                padding-right: 20px;
            }

            nav a {
                font-size: 0.8rem;
                text-decoration: none;
                margin-left: 15px;
            }

            #accueil {
                padding: 0px 10px;
                height: 35px;
                gap: 5px;
            }

            #contact,
            #accueil {
                padding: 0px 10px;
                height: 35px;
                gap: 5px;
            }


            /* main */

            .d1 {
                width: 60%;
                height: 100%;
            }

            h5 {
                margin-bottom: 15px;
                font-size: 1rem;
                font-weight: normal;
            }

            .info {
                margin-bottom: 15px;
                width: 100%;
                height: 35px;
            }

            #msg {
                width: 100%;
                height: 130px;
            }

            button {
                font-size: 0.9rem;
            }

        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img class="ilogo" src="icon/star.png" alt="flag maroc">
            <span class="spanlogo"><a class="aacc" href="index.html">Le Royaume du Maroc</a></span>
        </div>

        <nav>
            <a id="accueil" href="index.html"><img id="imga" class="img" src="icon/accueil.png"
                    alt="Accueil">Accueil</a>
            <a id="contact" class="navhover" href="contact.html"><img id="imgs" class="img" src="icon/contact.png"
                    alt="Contact">Contact</a>
        </nav>
    </header>
    <main>
        <div class="d1">
            <h5>Contactez-nous pour obtenir plus d'informations ou de l'aide.</h5>
            <input type="text" id="name" class="info" placeholder="Nom complet">
            <br>
            <input type="email" id="email" class="info" placeholder="Adresse e-mail">
            <br>
            <textarea name="message" id="msg" placeholder="Entrez votre message ici"></textarea>
            <button>Envoyer</button>
        </div>
    </main>
    <footer>
        <p>© Tous droits réservés | Ayoub Maatala | Mini project
        </p>
    </footer>
</body>

</html>
